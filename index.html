<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
    <title>画像アップローダー</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>画像アップローダー</h1>

    <div>
        <input type="file" id="fileInput">
    </div>

    <div style="margin-top: 10px;">
        <button type="button" id="uploadButton">アップロード開始</button>
    </div>

    <div id="statusMessages">
        <p>ファイルを選択してアップロード開始ボタンを押してください。</p>
    </div>
<div id="uploadedFileInfo" style="display: none;">
    <h2>アップロード成功！</h2>
    <p>ファイル名: <span id="uploadedFileName">-</span></p>
    <p>S3キー: <span id="uploadedS3Key">-</span></p>
</div>
<hr> <h2>アップロード済みファイル一覧</h2>
<ul id="fileList">
    </ul>
    <script src="uploader.js"></script>
</body>
</html>
